<body class="app" style="text-align: center">
<main>
    <div class="absolute-center" style="padding-top: 5em;">

            <div *ngIf="error" class="alert alert-danger animated fadeIn" class="divToken">
                <h3><strong>ERROR: </strong>  {{ mensajeError }}</h3>
                <div class="input-group mb-3" >
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1" style="padding-left: 3em;padding-right: 3em;"  >Bearer</span>
                    </div>
                    <input type="text" [(ngModel)]="model" class="form-control" style="padding-left: 1em;padding-right: 1em;" placeholder="BQCB9slVgMmWDxn9i..." aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <button type="button" style="padding:0.8em;" (click)="getToken()" class="btn btn-secondary btn-lg btn-block">Leer</button>
            </div>
            <router-outlet>
        
            </router-outlet>
        
        
        </div>
    </main>
    <footer *ngIf="!error">
        <iframe [src]="userService.uriActiva  | domseguro" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
       
    </footer>
  </body>
