
<h1 style="color: blueviolet;font-family: fantasy; border-bottom: 2px solid white;">{{nombrePlaylist}} </h1>
<div class="container">
  
  <h3 style="color: yellowgreen; text-align: center;">Tracks PlayLists </h3>
  <ul>
    <li *ngFor="let item of items"   style="height: 30%; padding-bottom: 2px;">
      <div class="row" >
      <div class="col-2" style="align-self: center;text-align: center;justify-content: center;align-items: center;" >
          <button *ngIf="botonAdd" mat-mini-fab color="accent" (click)="openModalProfile(item.id)">
            <mat-icon>playlist_add</mat-icon>
          </button>
          <button *ngIf="botonDelete" mat-mini-fab color="warn" (click)="deleteTrackPlayListUser(item.id)">
            <mat-icon style="color: white;">delete_forever</mat-icon>
          </button>
      </div>
      <div class="col" (click)="playMusic(item.uri)" style="display: contents;">
        <div class="col">
          <img [src]="item.album.images[1].url" style="width: 8em; height: 8em;" class="imgenHover"/>
        </div>
        <div class="col" style="align-self: center">
          <h2>  <strong > {{item.name}}</strong></h2>
        </div>
        <div class="col" style="align-self: center">
          <div *ngFor="let a of item.artists" >
            <strong style="color: rgb(160, 54, 54);">{{a.name}}</strong>
          </div>
        </div>
        <div class="col" style="align-self: center; justify-content: center;" >
          <div class="row">
            {{item.duration_ms | noImageDos}}
          </div>
          <div class="row" style="margin-top: 10px;">
            <span class="explicit" *ngIf="item.explicit">Explicit</span>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
</div>
