<div *ngIf="viewDatos">


    <form [formGroup]="reactiveForm" *ngIf="reactiveForm">
        <h1 class="tituloEditDatos">Añadir playlist</h1>
        <div style="margin-top:15px;" class="container">
            <div class="row">

                <div class="col">

                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" id="nombre" class="form-control" formControlName="nombre">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Descricción</mat-label>
                        <input matInput type="text" id="description" class="form-control" formControlName="description">
                    </mat-form-field>
                    <br>
                </div>
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col" style="text-align: center;">
                            <button class="botonOk" (click)="emitEditForm()" type="button">Guardar <svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-check-all" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                                </svg></button>
                        </div>
                        <div class="col" style="text-align: center;">
                            <button class="botonCancel" (click)="close()" type="button">Cerrar <svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                                </svg></button>
                        </div>
                    </div>

                </div>

                <span style="color:red; text-align:right">
                    <br> {{error}}
                </span>
            </div>
        </div>
    </form>
</div>
