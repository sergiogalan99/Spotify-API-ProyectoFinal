<div *ngIf="ordenEditView">



    <form [formGroup]="reactiveForm" *ngIf="reactiveForm">
        <h1 class="tituloEditDatos">Editar datos</h1>
        <div style="margin-top:15px;" class="container">
            <div class="row">

                <div class="col">

                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" id="username" class="form-control" formControlName="username">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Nombre y Apellidos</mat-label>
                        <input matInput type="text" id="nombreApellidos" class="form-control"
                            formControlName="nombreApellidos">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Telefono</mat-label>
                        <input matInput type="text" id="phone" class="form-control" formControlName="phone">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Localidad</mat-label>
                        <input matInput type="text" id="localidad" class="form-control" formControlName="localidad">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Edad</mat-label>
                        <input matInput type="text" id="edad" class="form-control" formControlName="edad">
                    </mat-form-field>
                    <br>
                    




                </div>

                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col" style="text-align: center;">
                            <button class="botonOk" (click)="emitEditForm()" type="button">Guardar <svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-check-all" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                                </svg></button>
                        </div>
                        <div class="col" style="text-align: center;">
                            <button class="botonCancel" (click)="close()" type="button">Cerrar <svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                                </svg></button>
                        </div>
                    </div>

                </div>

                <span style="color:red; text-align:right">
                    <br> {{error}}
                </span>
            </div>
        </div>
    </form>

</div>
<main class="text-center">

    <div style=" justify-content: center;" class="container" *ngIf="!ordenEditView">
        <div class="row" style="justify-content: center">
            <div style="width: 100%;
            background-color: brown;
            color: white;
padding-top: 10px;
            margin-bottom: 10px;">
                <h1>{{data.user.nombreApellidos}}</h1>
            </div>

        </div>
        <div class="row">

            <div class="col" style="justify-content: center;">
                <img style="width: 70%;height: 80%; margin-bottom: 10px; border-radius: 50%;" [src]="urlImage || 'https://firebasestorage.googleapis.com/v0/b/finalproyectodegrado-3c689.appspot.com/o/fotoPersona.png?alt=media&token=3b465913-4612-4398-b0bf-8f95b24aa8ae'">

            </div>
            <div class="col" style="justify-content: center;    align-self: center;">
                <div class="user-details">

                    <h4>@{{data.user.username}}</h4>
                    <p style="color: rgb(0, 0, 0);" *ngIf="data.user.localidad.length>0">{{data.user.edad}} a√±os</p>
                    <p style="color: rgb(0, 0, 0);" *ngIf="data.user.phone.length>0">{{data.user.phone}}
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
                        </svg></p>
                    <p style="color: rgb(0, 0, 0);" *ngIf="data.user.localidad.length>0">{{data.user.localidad}}
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-signpost-2-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 1.414V16h2V1.414a1 1 0 0 0-2 0z" />
                            <path
                                d="M1 3a1 1 0 0 1 1-1h11.5a1 1 0 0 1 .8.4l.975 1.3a.5.5 0 0 1 0 .6L14.3 5.6a1 1 0 0 1-.8.4H2a1 1 0 0 1-1-1V3zm14 5a1 1 0 0 0-1-1H2.5a1 1 0 0 0-.8.4L.725 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4H14a1 1 0 0 0 1-1V8z" />
                        </svg></p>
                    <h3>{{emailUserActivo}}</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="row" style="justify-content: center;">
            <button class="botonEditarDatos" type="button" (click)="editarPerfil()">Edit Profile
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg></button>
        </div>
        <div class="row" style="justify-content: center;margin-top: 4%;">
            <h3 style="margin-right: 5px;"><strong> Cambiar foto de perfil:</strong> </h3>
            <div style="text-align: center;">
                <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                <input #imageUser type="hidden" [value]="urlImage">
            </div>
            <button style="margin-left: 5px;background-color: green; color: white; font-size: x-large;" (click)="guardarImagen()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1
.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"/>
              </svg></button>

        </div>
        <div class="row" style="justify-content: center;margin-top: 4%;">
            <img style="width: 10%;height: 10%" src="../../../../assets/imgs/spotify.png">
        </div>
    </div>

</main>
